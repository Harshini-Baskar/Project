<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks to Grade Conversion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Marks to Grade Converter</h1>
        <form id="marksForm">
            <label for="marks">Enter Marks:</label>
            <input type="number" id="marks" name="marks" min="0" max="100" required>
            <button type="submit">Convert to Grade</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
